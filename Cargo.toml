[package]
name = "rest_call"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = "0.11.18"
serde = {version = "1.0.163", features = ["derive"]}
serde_xml = "0.9.1"
serde_derive = "1.0"
tokio = { version = "1", features = ["full"] }
serde-xml-rs = "0.6.0"
xml-rs = "0.8.13"
serde_json = "1.0.96"

[profile.dev]
incremental = true
