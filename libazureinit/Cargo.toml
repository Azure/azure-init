[package]
name = "libazureinit"
version = "0.1.1"
edition = "2021"
repository = "https://github.com/Azure/azure-init/"
homepage = "https://github.com/Azure/azure-init/"
license = "MIT"
description = "A common library for provisioning Linux VMs on Azure."

[dependencies]
reqwest = { version = "0.11.24", default-features = false, features = ["blocking", "json"] }
serde = {version = "1.0.163", features = ["derive"]}
serde_xml = "0.9.1"
serde_derive = "1.0"
thiserror = "1.0.58"
tokio = { version = "1", features = ["full"] }
serde-xml-rs = "0.6.0"
xml-rs = "0.8.13"
serde_json = "1.0.96"
nix = "0.26.2"
libc = "0.2.146"

[dev-dependencies]
tempfile = "3"

[lib]
name = "libazureinit"
path = "src/lib.rs"

