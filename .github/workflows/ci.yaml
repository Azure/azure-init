name: "Run CI"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
      - cron: '0 0 * * 0'

jobs:
  build-test:
    name: Build and test azure-init
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - name: Rustfmt Check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --check
      - name: Build azure-init
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose
      - name: Run unit tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose
      - name: Run Clippy and redirect output to file
        run: cargo clippy --verbose -- --deny warnings > clippy.log 2>&1 || true
      - name: Create issue if clippy found warnings
        run: |
          if [ $(grep -c 'warning' clippy.log || true) != '0' ]; then
            gh issue create --title "Clippy discovered warnings in the codebase" --body-file clippy.log
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
